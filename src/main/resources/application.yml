spring:
  application:
    name: multi-tenant-app
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: none
  flyway:
    enabled: false
    baseline-on-migrate: true
  h2:
    console:
      enabled: true
      path: /h2

server:
  port: 8080
logging:
  level:
    root: info
    io.devzonecodez: trace

###
# JobRunr configurations
###
org:
  jobrunr:
    background-job-server:
      enabled: true
    dashboard:
      enabled: true
      port: 8081

###
# JavaMelody Monitoring configurations
###
javamelody:
  enabled: true
  spring-monitoring-enabled: true
  init-parameters:
    # log http requests:
    log: true

###
# Custom properties for Tenant configurations - This can be moved to Master
#   Database and load it from there
###
tenants:
  datasources:
    tenantone:
      jdbcUrl: jdbc:h2:mem:tenantone
      driverClassName: org.h2.Driver
      username: tenantone
      password: tenantone
    tenanttwo:
      jdbcUrl: jdbc:h2:mem:tenanttwo
      driverClassName: org.h2.Driver
      username: tenanttwo
      password: tenanttwo
